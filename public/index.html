<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/bf456a88d2.js" crossorigin="anonymous"></script>
    <title>Online Paint</title>
</head>
<body>
    <div class="container">
        <div id="toolbar">
            <div class="clientSizeContainer">
                <p>Connected People : </p><p id="clientSize"></p>
            </div>

            <div id="drawingTools">
                <input class="toolbarItem" type="color" name="stroke" id="stroke">
                <p class="toolbarItem"><i class="fa-solid fa-brush"></i><input type="range" id="lineWidth" name="lineWidth" min="1" max="50" value="5"></p>
            </div>

            <div id="buttonContainer">
                <button id="clear" class="btn">Clear Canvas</button>
                <button id="saveImg" class="btn">Save as Image</button>
            </div>
            
            <div id="chat">
                <h1>Chat With People</h1>

                <div id="usernameContainer">
                    <p>Your username is :</p><p id="clientUsername"></p>
                </div>
 
                <p id="chatBoxInput"><input type="text" name="messageBox" id="messageBox"><button id="chatButton"><i class="fa-solid fa-paper-plane"></i></button></p>
                <div id="chatMessages"></div>
            </div>
        </div>

        <div id="canvasContainer">
            <canvas id="drawingBoard"></canvas>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
