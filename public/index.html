<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Online Paint</title>
</head>
<body>
    <div class="container">

        <div id="toolbar">
            <label for="stroke">Colour</label>
            <input type="color" name="stroke" id="stroke">
            <label for="lineWidth">Size</label>
            <!-- <input type="number" value="5" name="lineWidth" id="lineWidth" min="1" max="50"> -->
            <input type="range" id="lineWidth" name="lineWidth" min="1" max="50" value="5">
            <button id="clear">Clear</button>
            <div class="clientSizeContainer">
                <p>People : </p><p id="clientSize"></p>
            </div>
            
        </div>

        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
